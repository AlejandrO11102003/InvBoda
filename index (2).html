<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            color: #333;
        }
        .wedding-card {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem 1.5rem;
            text-align: center;
        }
        .wedding-names {
            font-family: 'Dancing Script', cursive, sans-serif;
            font-size: 2.2rem;
            color: #b48a78;
            margin-bottom: 0.5rem;
        }
        .divider {
            width: 60px;
            height: 3px;
            background: #b48a78;
            margin: 1rem auto;
            border-radius: 2px;
        }
        .wedding-date {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 1.2rem;
        }
        .wedding-details {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .btn-confirmar {
            background: #b48a78;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7rem 1.5rem;
            font-size: 1.1rem;
        }
        .btn-confirmar:hover {
            background: #a06c5a;
        }
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
    </style>
</head>
<body>
    <div class="wedding-card">
        <div class="wedding-names">Alejandro & Carla</div>
        <div class="divider"></div>
        <div class="wedding-date">Sábado, 15 de Junio de 2024</div>
        <div class="wedding-details">
            Nos complace invitarte a celebrar nuestra boda.<br>
            <strong>Lugar:</strong> Hacienda El Paraíso, Bogotá<br>
            <strong>Hora:</strong> 4:00 p.m.<br>
            <br>
            ¡Será un honor contar con tu presencia en este día tan especial!
        </div>
        <a href="https://wa.me/573001234567?text=Confirmo%20mi%20asistencia%20a%20la%20boda%20de%20Alejandro%20y%20Carla" class="btn btn-confirmar w-100 mb-2" target="_blank">
            Confirmar asistencia
        </a>
        <small class="text-muted d-block mt-3">Por favor confirma tu asistencia antes del 1 de junio.</small>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
